<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"/>
    <title>登录</title>
</head>

<body>
<form class="login-container" method="post" id='login_window'>
    <div class="left-container">
        <div class="title"><span>登录</span></div>
        <div class="input-container">
            <label for='email'></label><input type="email" name="email" placeholder="邮箱名" id='email'>
            <label for='password'></label><input type="password" name="password" placeholder="密码" id='password'>
        </div>
        <div class="message-container">
            <span>忘记密码</span>
        </div>
    </div>
    <div class="right-container">
        <div class="regist-container">
            <i>没有账号？></i>
            <a class="regist" id="login_enroll" href="{{ url_for('register') }}">注册</a>
        </div>
        <div class="action-container" id="submit_login">
            <div class="regist-container">立即登录</div>
        </div>
    </div>
</form>
